<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title></title>
<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<!-- Bootstrap CSS from CDN -->
<link
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
	rel="stylesheet">

<!-- Leaflet js and css -->







<!--  -->




<!-- Angular rangeSlider CSS -->
<link href="css/angular.rangeSlider.css" rel="stylesheet">
<script src="lib/ionic/js/ionic.bundle.js"></script>


<!-- angular date picker js-->
    <script src="lib/datePicker/js/angular-pickadate.js"></script>
    <!-- angular date picker css-->
    <link href="lib/datePicker/css/angular-pickadate.css" rel="stylesheet">

<script type="text/javascript" src="cordova.js"></script>
<script src="js/app.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/angular-slider.min.js"></script>
<script src="lib/maps/markerclusterer.js"></script>


<!-- we need jQuery -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
<!-- and Angular, of course -->
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
<!-- and out directive code -->
<script src="js/angular.rangeSlider.js"></script>

</head>
<body ng-app="starter" ng-controller="MapController">
	<ion-pane> <ion-header-bar class="bar-stable">
	<div class="title">
		<div class="row">
			<div class="col col-80">

				<div class="list list-top">
					<div class="item item-input-inset">
						<label class="item-input-wrapper"> <input type="text"
							placeholder="Address">
						</label>
						<button class="button button-small button-assertive">Show
							Location</button>
					</div>
				</div>
			</div>

			<div class="col">

				<div ng-repeat="group in groups">
					<ion-item class="item-stable" ng-click="toggleGroup(group)"
						ng-class="{active: isGroupShown(group)}">
					<div class="icon_col">
						<i class="ion-chevron-down button button-assertive" ></i>
					</div>
					</ion-item>
				</div>

			</div>
		</div>
	</div>

	</ion-header-bar> <ion-content> <ion-list class="list list_cd">
	<div ng-repeat="group in groups">
		<ion-item class="item-accordion" ng-repeat="item in group.items"
			ng-show="isGroupShown(group)">
		<div class="list">
			<ul>
				<li>
				   <div class="row">
				      <div class="col col-50">
				          <b class="head_fr"> Date From : </b> 
 					     <label class="item item-input" ng-click="opendateModal()">
						    <i class="icon ion-ios-calendar placeholder-icon"></i>
						    <input type="text" placeholder="YY/MM/DD" readonly>
						  </label>
				      
				      </div>
				      <div class="col">
				            <b class="head_fr"> Date To : </b>
				           <label class="item item-input" ng-click="opendateModal()">
						    <i class="icon ion-ios-calendar placeholder-icon"></i>
						    <input type="text" placeholder="YY/MM/DD" readonly>
						  </label>
				      </div>
				      				   
				   </div>
				  	   
					
			    </li>
			</ul>
		</div>
		</ion-item>
	</div>
	</ion-list>


	<div id="map"></div>
	</ion-content> </ion-pane>
	<script
		src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAet3IMAIcR1XOS1QpuZfQxNvG4RXyvin0&sensor=true"></script>
</body>
</html>
